<!DOCTYPE html>
<html>
<head>
	<title> OBJECT AND CLASS </title>
</head>
<body>

<script language="JavaScript">
	var bgc = document.bgColor;
	var lc = document.linkColor;
	var vlc = document.vlinkColor;
	var ref = document.referrer;
	var lm = document.lastModified;
	var fgc = document.fgColor;
	var al = document.alinkColor;
	var url = document.location;
	var t = document.title;

document.write("Warna latarbelakang halaman ini <B> " +bgc+"</B>")
document.write ("<br> Warna teksnya  <B> " +fgc+"</B>")
document.write ("<BR> Warna link adalah  <B> " +lc+"</B>")
document.write ("<BR> Warna link aktif <B> " +al+"</B>")
document.write ("<BR> Warna link yang telah dikunjungi <B> " +vlc+"</B>")
document.write ("<BR> alamat url halaman ini <B> " +url+"</B>")
document.write ("<BR> halaman yang anda lihat sbelum melihat halaman ini <B> " +ref+"</B>")
document.write ("<BR>judul halaman ini <B> " +t+"</B>")
document.write ("<BR>dokumen ini terakhir di edit <B> " +lm+"</B>")

</script>
</body>
</html>
