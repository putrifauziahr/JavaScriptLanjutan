<!DOCTYPE html>
<html>
<head>
	<title> Event Handler onFocus and onBlur </title>
</head>
<body>
<form> 
<input type="text" size="30" onfocus="window.status='Anda Sekarang siap mengisi kotak';">
</form>

<br>

<form> 
<input type="text" size="40" value="Tulis nama anda, kemudian pindahkan kursor dari kotak ini " onblur="alert('anda telah mengedit isi kotak, bener nih ngga nyesel?');" >
</form>
</body>
</html>
