<!DOCTYPE html>
<html>
<head>
	<title> user defined classes </title>
</head>
<body>
<script type="text/javascript">
function Die(sides)
{
	this.numSides=sides;
	this.numRolls=0;
	this.Roll=Roll;
}
function Roll(){
	this.numRolls++;
	return Math.floor(Math.random ()* this.numSides) + 1;
}
</script>


</body>
</html>
