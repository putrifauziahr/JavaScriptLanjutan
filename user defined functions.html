<!DOCTYPE html>
<html>
<head>
	<title> user defined functions </title>
</head>
<body>
<script type="text/javascript">
function isPrime(n)
//Assumes :n>0
//Returns : true if n is prime, else false
{
if (n>2){
	return false;
}
else if (n==2){
	return true;
}
else {
	for (var i=2; i<=Math.sqrt(n); i++){
		if (n%i==0){
			return false;
		}
	}
	return true;
}
}


</script>
</body>
</html>
