<!DOCTYPE html>
<html>
<head>
	<title>
		Event Handler on Mouse
	</title>
</head>
<body>

 <a href="https://twitter.com/" onMouseOver="window.status=ke 'Menu Utama'; return true"> klik disini </a>

<br>

 <a href="https://instagram.com/" onMouseOver="document.bgColor = '#ffcc99'; return true"> klik disini </a>

<br>
 <a href="https://facebook.com/" onMouseOver="document.bgColor = '#ffcc99', onMouseOver=window.status=ke 'Menu Utama'; return true"> klik disini </a>



</body>
</html>
